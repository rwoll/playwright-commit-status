<!DOCTYPE html>
<html>
  <head>
    <title>Playwright Test Grid Dashboard</title>
  </head>
  <body>
    <style>
      body {
        font-size: 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
        padding: 0;
        margin: 0;
        white-space: nowrap;
        text-align: center;
        vertical-align: middle;
      }

      #status {
        width: 100vw;
        height: 100vh;
        background-color: #efefef;
        color: black;
      }

      table, th, td {
        border: 1px solid black;
      }

      th {
        font-weight: normal;
      }

      .vertical {
        writing-mode: vertical-lr;
        transform: rotate(180deg);
      }

      thead {
        top: 0;
        position: sticky;
        z-index: 2;
      }

      tr td:first-of-type, tr th:first-of-type {
        left: 0;
        position: sticky;
        z-index: 1;
        background-color: #efefef;
      }

      .category__flaky {
        background-color: blueviolet !important;
      }

      .category__bad {
        background-color: red !important;
      }

      .category__good {
        background-color: green !important;
      }
    </style>
    <dialog id="picker">
      <form method="dialog">
        <label>commit sha: <input id="picker__commit" type="text" required="commit"></label>
      </form>
    </dialog>
    <div id="root">
      <div id="status">pick a commit</div>
    </div>
    <script type="module" src="summary.js"></script>
  </body>
</html>
